<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"> </script>
    <script src="js/filters.js"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <title>RadwanBek</title>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <i class="fa-solid fa-house-chimney"></i>
        </a>
        <nav class="navigation">
            <a href="#filter-contact" ?>Contact</a>
        </nav>
    </header>


    <main>
        <section class="filter-canvas" id="filter-canvas">
            <div class="wrapper">
                <div class="article">
                    <h2 class="title">Filters</h2>
                    <article>
                        <p> Upload your image and try out these filters on it </p>
                    </article>
                </div>
                <div class="canvas-div"> <canvas id="canvas"> </canvas> </div>
                <div class="upload-sec">
                    <h3> Upload Image :</h3>
                    <div class="img-upload-div">
                        <input type="file" multiple="false" accept="image/*" id="upload" onchange="imageUploader()">
                    </div>

                    <div class="btnbox">
                        <input class="btn" type="button" value="Grayscale" onclick="grayFilter()">
                        <input class="btn" type="button" value="Red filter" onclick="doRedFilter()">
                        <input class="btn" type="button" value="Rainbow" onclick="rainbow()">
                        <input class="btn" type="button" value="Russian flag" onclick="rusFlagFilter()">
                        <input class="btn" type="button" value="Alien Green" onclick="greenFilter()">
                        <input class="btn" type="button" value="Blue Filter" onclick="blueFilter()">
                    </div>
                    <div class="reset-button"> <input type="button" value="Reset" onclick="reset()" id="reset">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="contact-cards" id="filter-contact">
        <h2 class="title">Contact Me</h2>
        <div class="content">
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="info">
                    <h3>Phone</h3>
                    <p>+90 552 584 **** </p>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-at"></i>
                </div>
                <div class="info">
                    <h3>E-mail</h3>
                    <p>radwanbek@gmail.com <br> radwanbek@yandex.com </p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p class="footer-title">Copyrights <span>@radwanbek</span></p>
        <div class="social-icons">
            <a href="https://mobile.twitter.com/radwanbek" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/radwanbek/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/radwanbek" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"></a>
        </div>
    </footer>

    <script src="js/filters.js"></script>
</body>


</html>
